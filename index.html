<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Press+Start+2P" rel="stylesheet">
    <script src="/assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="/assets/javascript/game.js"></script>

</head>

<body>

    <h1>StarWars RPG</h1>
    <div class="characteres" id="pickCharacter">
        <div class="border" id="luke">
            <p>Luke Skywalker</p>

            <img src="assets/images/luke.jpg" alt="placeholder">
            <p id="luke-points">X</p>
        </div>
        <div class="border" id="obi">
            <p>Obi Wan</p>
            <img src="assets/images/obi.jpg" alt="placeholder">
            <p id="obi-points">X</p>
        </div>
        <div class="border" id="sidious">
            <p>Darth Sidius</p>
            <img src="assets/images/sidious.jpg" alt="placeholder">
            <p id="sidious-points">X</p>
        </div>
        <div class="border" id="maul">
            <p>Darth Maul</p>
            <img src="assets/images/maul.jpg" alt="placeholder">
            <p id="maul-points">X</p>
        </div>
    </div>
    <h2>Select Your Character</h2>
    <div id="userCharacter">
        <div class="border">
            <p id="selectedName">XXXXXX</p>
            <img id="imageSelected" src="assets/images/maul.jpg" alt="placeholder">
            <p class="selectedPoints">X</p>
        </div>
    </div>
    <br>
    <div id="enemies"></div>
    <div id="fight"></div>
    <div>
        <button id="button">Attack</button>
    </div>
    <div id="defender"></div>

</body>

</html>
